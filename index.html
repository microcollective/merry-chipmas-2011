<html>

<head>
	<title>Merry Chipmas 2011</title>
	<link rel="shortcut icon" href="tree.gif" type="image/x-icon">
	<style type="text/css">
		body {
			font-family: "Courier New", Courier, Monaco, monospace;
			color: FFF;
			text-shadow: 1px 1px 2px black;
			font-size: 28px;
			background-color: cd2121;
		}

		a:visited {
			color: FFFFFF;
			text-decoration: none;
		}

		a:link {
			color: FFFFFF;
			text-decoration: none;
		}

		a:hover {
			color: 444444;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<script type='text/javascript' src='//code.jquery.com/jquery-1.4.2.min.js'></script>
	<script type="text/javascript" src="./fadeinsequence.js"></script>
	<script type='text/javascript'>
		$(function () {

			$("window").ready(function () {
				$("#wrapper").children().hide().fadeInSequence();
			});

			$("#fadeInFadeOut").click(function () {
				$("#wrapper").children().hide().fadeInSequence().fadeOut();
			});

		});
	</script>
	<div id="wrapper" align="center">
		<div id="box1" align="center">
			<img src="tree.gif" alt="tree" width="600" height="600" />
		</div><br>
		<div class="fb-like" data-href="http://brkbrkbrk.com/mc2011/" data-send="true" data-layout="button_count"
			data-width="600" data-show-faces="true"></div>
		<br />
		<div id="box2" align="center">
			<a href="https://github.com/ucollective/merry-chipmas-2011/blob/master/MC2011.zip?raw=true"
				target="_blank">Download Merry Chipmas 2011!</a><br>
		</div>
		<br />
		<div id="box3" align="center">
			Cover art by <a href="http://chainsawpolice.com/" target="_blank">Chainsaw Police</a>!</div>
		<br /><br />
		<div id="box4" align="center">
			<font size="2em">~<a href="http://brkbrkbrk.com/" target="_blank">2xAA</a>~</font>
		</div>
	</div>
</body>

</html>
